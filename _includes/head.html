<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@lbrowning86" />
  <meta name="twitter:domain" content="lyndseyb.co.uk">
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="Lyndsey Browning. Posts about JavaScript and learning." />
  <meta name="twitter:image" content="http://lyndseyb.co.uk/img/lyndsey-browning.png" />

  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,600,300">
  <link rel="stylesheet" href="{{ "/build/style.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>
